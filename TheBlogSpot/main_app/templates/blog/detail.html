{% extends 'base.html' %}
{% block content %}

<h1></h1>

<p></p>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ post.title }}</span>
                <p>{{ post.text}}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'post_update' post.id %}">Edit</a>
                <a href="{% url 'post_delete' post.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
