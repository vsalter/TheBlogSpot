{% extends 'base.html' %}
{% block content %}
    <h1>Your Posts</h1>
    <hr/>

    {% for post in posts %}
        <div class="card">
            <a href="{% url 'detail' post.id %}">
            <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>{{ post.text }}</p>
            </div>
            </a>
        </div>
    {% endfor %}
    
{% endblock %}
